<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hoge</title>
<style>
body { 

background-color: rgba(0, 0, 50, 0.8);
margin: 10px;
padding: 20px;
overflow: hidden;
font-family:"Meiryo";
color:#2196F3;   
font-size: 64px;
color: #fff;
text-shadow: 6px 6px 0 #000,
             -2px 2px 0 #000,
             2px -2px 0 #000,
             -2px -2px 0 #000;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	
function loadXml()
{
	var playcount = "";
	var cur = "";
	var today_notes = "";
	var score_rate = "";
	
	var getxml = $.ajax({
		url: "data.xml",
		type: 'GET',
		dataType: 'xml',
		cache: false
		});
	
	getxml.done(function(xml){
		playcount = $(xml).find('playcount').text();
		cur = $(xml).find('cur').text();
		today_notes = $(xml).find('today_notes').text();
		notes_ran = $(xml).find('notes_ran').text();
		notes_battle = $(xml).find('notes_battle').text();
		score_rate = $(xml).find('score_rate').text();
		$('#playcount span').text(playcount);
		$('#cur span').text(cur);
		$('#today_notes span').text(today_notes);
		$('#notes_ran span').text(notes_ran);
		$('#notes_battle span').text(notes_battle);
		$('#score_rate span').text(score_rate);
	});
	
	getxml.fail(function(error){
		//alert("読み込み失敗");
	});
	
}

window.addEventListener('DOMContentLoaded', function() {
	var roopTimer = setInterval(loadXml, 50);
});


</script>
</head>

<body>
    <div id="playcount">plays: <span></span></div>
    <div id="cur"><span></span> notes</div>
    <div id="today_notes">(本日: <span></span> notes)</div>
    <div id="score_rate">スコアレート:<span></span> %</div>
</body>
</html>
